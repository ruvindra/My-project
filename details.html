<!DOCTYPE html>

<html lang="en">

<head>
    
    <link rel="stylesheet" href="abcd.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruvi Burgers</title>

</head>

    <body>
        <div class="container">

            <div class="logoAndlocation">
                <img src="RNBURGERS.png" alt="Ruvi Burgers Logo" width="318px" height="309px" class="logo">
                <div class="welcomeAndlocation">
                    <div class="welcome">Welcome</div>
                    <div class="location">
                        <img src="locationicon.png" alt="Location Icon" width="30px" height="30px" class="locationicon">
                        <input type="text" placeholder="Select your location" class="address">
                    </div>
                </div>  
            </div>

            <div class="promoAndcart">
                <div class="big">50% off</div>
                <div class="small">until 31.12</div>
                <img src="promocart.png" alt="Cart Icon" width="150px" height="100px" class="promocart">
            </div>

            <button class="backbutton" onclick="history.back()"><img src="Back button.png" alt="Back Icon" width="50px" height="50px" ></button>
            

            <div class="detailbox">
                <p class="burgername">Classic Cheese Burger</p>
                <img src="ClassicCheese.jpeg" alt="Cheese Burger Image" width="500px" height="400px" class="burgerimage">
                <p class="ingredientsAndcarbs">Beef Patty, Cheese, Tomato, Pickle, Lettuce, Onion, Ketchup<br><br>350 Calories<br>Fiber 1.95g, Fat 14g, Protein 17g,<br>Carbs 35g</p>
            </div>

            <div class="quantitydetails">
                <button class="button-" onclick="location.href='cart.html'">Add to Cart</button>
                <button class="add" onclick="">+</button>
                <img src="quantity.png" alt="Quantity Icon" width="50px" height="50px" class="quantityicon">
                <button class="minus" onclick="">-</button>      
            </div>

            <div class="footer">
            <a href="abcd.html">
                <img src="Home-.png" alt="Home Icon" width="100px" height="100px" class="home"></a>
            <a href="#discounts">
                <img src="Discounts.png" alt="Discounts Icon" width="100px" height="100px" class="discounts"></a>
            <a href="cart.html">
                <img src="Cart.png" alt="Cart Icon" width="100px" height="100px" class="CartIcon"></a>
            <a href="#logout">
                <img src="Logout.png" alt="Logout Icon" width="100px" height="100px" class="logout"></a>     
            </div>

        </div>
            
    </body>
</html>
