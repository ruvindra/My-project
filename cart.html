<!DOCTYPE html>
<html lang="en">
    <head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruvi Burgers</title>

    </head>

    <body>
        <div class="container">

            <div class="logoAndcart">
                <img src="RNBURGERS.png" alt="Ruvi Burgers Logo" width="318px" height="309px" class="logo">
                <img src="My cart.png" alt="Cart Icon" width="150px" height="100px" class="mycart">
                <p class="cart">My Cart</p>
            </div>

            <div class="location">
                <img src="locationicon.png" alt="Location Icon" width="30px" height="30px" class="locationicon">
                <input type="text" placeholder="Select your location" class="address">
                <button class="change">Change</button>
            </div>
            
            <div class="deliveryoptions">
                <div class="left">
                    <button class="backbutton-" onclick="history.back()"><img src="Back button.png" alt="Back Icon" width="50px" height="50px" ></button>
                    <button class="delivery">
                        <img src="Delivery icon.png" alt="Delivery Icon" width="50px" height="30px" class="deliveryicon">
                        <p class="del">Delivery</p>
                    </button>
                    <button class="pickup">
                        <img src="SelfPickup.png" alt="Self Pickup Icon" width="20px" height="30px" class="selfpickup">
                        <p class="pick">Self Pickup</p>
                    </button>
                </div>

                <div class="right">
                    <button class="outside">
                        <img src="outside.png" alt="Outside Icon" width="20px" height="30px" class="outsideicon">
                        <p class="meet">Meet Outside</p>
                    </button>
                    <button class="bell">
                        <img src="Bell icon.png" alt="Bell Icon" width="40px" height="30px" class="bellicon">
                        <p class="ring">Ring the Bell</p>
                    </button>
                    <button class="leaveatdoor">
                        <img src="Door icon.png" alt="Door Icon" width="40px" height="30px" class="door">
                        <p class="leave">Leave at Door</p>
                    </button>
                </div>           
            </div>

            <div class="part">
                <div class="summary">
                    <div class="pictures">
                        <img src="ClassicCheese.jpeg" alt="ClassicCheese" width="100px" height="100px" class="pic">
                        <img src="BBQburger.jpg" alt="BBQburger" width="100px" height="100px" class="pic">
                        <img src="Lava cake.jpeg" alt="Lava Cake" width="100px" height="100px" class="pic">
                    </div>

                    <div class="itemlist">
                    <p class="item">Classic Cheese Burger</p>
                    <p class="item">BBQ Burger</p>
                    <p class="item">Chocolate Lava Cake</p>
                    </div>

                    <div class="quantities">
                    <div class="group">
                        <button class="add-" onclick="">+</button>
                        <img src="quantity.png" alt="Quantity Icon" width="30px" height="30px" class="quantityicon">
                        <button class="minus-" onclick="">-</button> 
                    </div>
                    <div class="group">
                        <button class="add-" onclick="">+</button>
                        <img src="quantity.png" alt="Quantity Icon" width="30px" height="30px" class="quantityicon">
                        <button class="minus-" onclick="">-</button>
                    </div>
                    <div class="group">
                        <button class="add-" onclick="">+</button>
                        <img src="quantity.png" alt="Quantity Icon" width="30px" height="30px" class="quantityicon">
                        <button class="minus-" onclick="">-</button>
                    </div>
                    </div>

                    <div class="prices">
                    <p class="priceitem">$ 3,90</p>
                    <p class="priceitem">$ 9,15</p>
                    <p class="priceitem">$ 1,05</p>
                    </div>
                </div>
                
                <div class="totalamount">
                    <div class="description">
                        <div class="sub">
                            <p class="subtotal">Sub Total</p>
                            <p class="fee">Delivery Fee</p>
                            <p class="tax">Tax Fee</p>
                        </div>
                        
                        <div class="fullamount">
                            <p class="total">Total</p>
                        </div>
                    </div>
                    
                    <div class="description">
                        <div class="sub-">
                            <p class="subtotal">$ 14,10</p>
                            <p class="fee">$ 1,05</p>
                            <p class="tax">$ 1,03</p>
                        </div>
                        
                        <div class="fullamount">
                            <p class="total">$ 16,18</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navbar">
                <button class="methods">
                    <div class="text-">
                        <p class="active">Select Payment Method</p> 
                    </div>
                    <img src="drop down icon.png" width="10px" height="10px">
                </button>
                
                <button class="methods-">
                    <div class="text">
                        <p class="active">Card</p> 
                    </div>
                    <img src="Bank card icon.png" alt="Card Icon" width="30px" height="20px" class="cardicon">
                </button>

                <button class="method">
                    <div class="text">
                        <p class="active">Cash</p> 
                    </div>
                    <img src="cash icon.png" alt="Cash Icon" width="30px" height="20px" class="cashicon">
                </button>
            </div>

            <div class="paybutton">
                <button class="pay">Pay</button>
            </div>
                
            <div class="footer">
            <a href="index.html">
                <img src="Home-.png" alt="Home Icon" width="100px" height="100px" class="home"></a>
            <a href="#discounts">
                <img src="Discounts.png" alt="Discounts Icon" width="100px" height="100px" class="discounts"></a>
            <a href="cart.html">
                <img src="Menucart.png" alt="Cart Icon" width="100px" height="100px"></a>
            <a href="#logout">
                <img src="Logout.png" alt="Logout Icon" width="100px" height="100px" class="logout"></a>     
            </div>
            

        </div>
        
    </body>
</html>
